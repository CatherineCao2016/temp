# Application
spring.application.name=payment-app
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:paymentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m

# Actuator
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging
logging.level.com.demo.payment=INFO
logging.level.org.springframework.web=INFO

# Payment Configuration - Test Card Numbers (for demo/testing only)
# In production, these should be removed or validated against a real payment gateway
payment.test.cards=4263970000005262,5425230000004415,374101000000608

