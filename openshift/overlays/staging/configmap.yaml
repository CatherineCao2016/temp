apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-app-config-staging
  labels:
    app: payment-app
    environment: staging
data:
  # Staging-specific configuration
  ENVIRONMENT: "staging"
  
  # Spring Boot configuration
  SPRING_PROFILES_ACTIVE: "staging"
  
  # Logging configuration
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_DEMO_PAYMENT: "DEBUG"
  
  # Feature flags for staging
  FEATURE_NEW_PAYMENT_FLOW: "true"
  FEATURE_ENHANCED_LOGGING: "true"
  
  # External service endpoints (staging) - Update these with actual URLs
  PAYMENT_GATEWAY_URL: "https://api-staging.payment-gateway.example.com"
  NOTIFICATION_SERVICE_URL: "https://notifications-staging.example.com"

