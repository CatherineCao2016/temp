apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: payment-app-base

namespace: payment-app

commonLabels:
  app: payment-app
  managed-by: kustomize

resources:
  - serviceaccount.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml
  - hpa.yaml
  - pdb.yaml

images:
  - name: payment-app
    newName: payment-app
    newTag: latest

configMapGenerator:
  - name: payment-app-config
    behavior: merge
    literals: []

# Common annotations for all resources
commonAnnotations:
  app.openshift.io/runtime: java
  app.openshift.io/runtime-version: "11"

