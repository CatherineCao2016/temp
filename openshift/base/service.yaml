apiVersion: v1
kind: Service
metadata:
  name: payment-app
  labels:
    app: payment-app
    app.kubernetes.io/name: payment-app
    app.kubernetes.io/component: backend
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: payment-app-tls
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: payment-app

